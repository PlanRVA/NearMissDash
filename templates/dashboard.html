        <script>
            // Have the map, setup the custom base map
            var accessToken = 'pk.eyJ1IjoiZWdyZWVud2VsbCIsImEiOiJjbG11bTc4MjcwMHhlMmxwaGNxNmNsYWszIn0.RZ3BCvRRCmJiXBS2Qi16kQ';
            var map = L.map('map').setView([37.54679001050363, -77.45031004048063], 13);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            id: 'egreenwell/clmumfc1405gk01maaqrxhmfn',  // Your Mapbox style ID
            accessToken: 'pk.eyJ1IjoiZWdyZWVud2VsbCIsImEiOiJjbG11bTc4MjcwMHhlMmxwaGNxNmNsYWszIn0.RZ3BCvRRCmJiXBS2Qi16kQ',
            tileSize: 512,
            zoomOffset: -1,
            attribution: '&copy; <a href="https://www.mapbox.com/">Mapbox</a>'
        }).addTo(map);

        // define custom icons based on report type, custom icons class name from CSS
        var customIcons = {
            "Collision": L.divIcon({ 
                html: '<i class="bi bi-geo-alt-fill icon-red"></i>', 
                className: '', 
                iconSize: [24, 24] 
            }),
            "Near Miss": L.divIcon({ 
                 html: '<i class="bi bi-geo-alt-fill icon-orange"></i>', 
                className: '', 
                 iconSize: [24, 24] 
            }),
            "Dangerous Location": L.divIcon({ 
                html: '<i class="bi bi-geo-alt-fill icon-yellow"></i>', 
                className: '', 
                 iconSize: [24, 24] 
            })
        };


        // define function to get reportTypes and apply custom icons
        function getIcon(reportType) {
            return customIcons[report_type] || customIcons['Dangerous Location'];  // Default to 'Dangerous Location' if no match
        }



        // Fetch GeoJSON data from Flask app
        fetch('/get-map-data')
            .then(response => response.json())
            .then(data => {
                // Add GeoJSON data to the map
                L.geoJSON(data.record).addTo(map);
            })
            .catch(error => {
                console.error('Error fetching map data:', error);
        });


        // Initialize the Leaflet map
        jsonData.features.forEach(function(feature) {
            var coords = feature.geometry.coordinates;
            var reportType = feature.properties.report_type;
            var icon = getIcon(reportType);
            
            // Add marker to the map
            L.marker([coords[1], coords[0]], { icon: icon }).addTo(map);
        });

        // give features custom icon
        L.geoJSON(jsonData, {
            onEachFeature: onEachFeature,
            pointToLayer: function(feature, latlng) {
                // Use the getIcon function to get the appropriate icon for the marker
                return L.marker(latlng, { icon: getIcon(feature.properties.report_type) });
            }
        }).addTo(map);

        // give features custom popup
        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.report_type) {
                let popupContent = `
                    <div class="popup-content">
                        <h3>${feature.properties.report_type}</h3>
                        <p><strong>Date:</strong> ${feature.properties.datetime || 'N/A'}</p>
                    </div>
                `;
                layer.bindPopup(popupContent);
            }
        }
        




         </script>
